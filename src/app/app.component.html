<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">Customer management system | JWT Auth validation</a>
  <button *ngIf="isLogedIn == true" class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>
<nav *ngIf="isLogedIn == true" class="navbar navbar-expand-lg navbar-light bg-info mb-4">
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto" style="width: 100%;">
      <li class="nav-item active">
        <a class="nav-link" href="/customerlist">Customer List</a>
      </li>
      <li class="nav-item" style="width: 85%;">
        <a class="nav-link" href="" data-toggle="modal" data-target="#addModal">Add New Customer</a>
      </li>
     
    </ul>
  </div>
</nav>
<div class="modal" tabindex="-1" role="dialog" id="addModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title">Add Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-emp-form (emitData)="closeModal($event,closeBtn)"></app-emp-form>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
