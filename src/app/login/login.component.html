<body style="background-color: skyblue!important;height:695px;">
<img src="/assets/img/single_user.png" class="mx-auto d-block">
<img src="/assets/img/NBKLogo.png" class="mx-auto d-block" style="
position: absolute;
top: 79px;
left: 1255px;
">
<form [formGroup]="myForm" class="mb-4" autocomplete="off" (submit)="onSubmit(myForm)" >
  
  <br>
  <div class="form-group">
    <label style="width: 15%;display: flex; justify-self: center;">Username</label>
    <input style="width: 15%;display: flex; justify-self: center;" class="form-control" formControlName="UserName" required>
  </div>
  <div class="form-group">
    <label style="width: 15%;display: flex; justify-self: center;">Password</label>
    <input style="width: 15%;display: flex; justify-self: center;" type="password" class="form-control" formControlName="Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button style="width: 20%;display: flex; justify-self: center;padding-left:75px " type="submit" class="btn btn-lg btn-block">Login</button>
    </div>
  </div>
</form>

</body>
